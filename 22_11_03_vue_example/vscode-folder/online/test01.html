<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="view1">{{ msg }}</div>
      <div id="view2">{{ msg }}</div>
      <div id="view3">{{ count }}</div>
      <button @click="count++">클릭</button>
    </div>

    <script>
      document.querySelector("#view1").textContent = "안녕";

      new Vue({
        el: "#app", //id가 app인거를 가르킴
        data: {
          msg: "hello Vuejs",
          count: 0,
        },
      });
    </script>
  </body>
</html>
