<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{message}}</div>

      <!--이거는 값이 초기 Hello Vue~!로 고정임 안바뀜-->
      <div v-once>{{message}}</div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello Vue~!",
        },
      });
    </script>
  </body>
</html>
