<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .reddish {
        color: crimson;
      }
      .bgDark {
        background-color: darkgray;
      }
      .someClass {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="reddish bgDark someClass">css 일반적 적용</div>
      <br />

      <div v-bind:class="reddish">
        잘못된 예시 css를 바로 vue처럼 가져오지 못함
      </div>
      <br />

      <div v-bind:class="{reddish: isReddish}">v-bind 적절한 예시</div>
      <br />

      <div v-bind:class="{reddish: isReddish, bgDark:isBgDark}">
        v-bind 적절한 예시
      </div>
      <br />
    </div>

    <script>
      const vue = new Vue({
        el: "#app",
        data: function () {
          return {
            textValue: "v-bind class",
            isReddish: true,
            isBgDark: true,
          };
        },
      });
    </script>
  </body>
</html>
