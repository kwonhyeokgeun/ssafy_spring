<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
</head>
<body>

  <div id="app">
    <h4>Vue Router</h4>
    <!-- link와 view가 필요 -->
    <p>
      <router-link to="/main">Main 컴포넌트</router-link>
      <router-link to="/login">Login 컴포넌트</router-link>
      <router-link to="/board">Board 컴포넌트</router-link>
    </p>
    <router-view></router-view>   
  </div>

  <script>

  const MainComponent = { template : `<div>Main</div>`}
  const LoginComponent = {template: `<div>Login</div>`}
  const BoardComponent = {template: `<div>Board</div>`}

  const routes = [
    {path: '/main', component : MainComponent},
    {path: '/login', component: LoginComponent},
    {path: '/board', component: BoardComponent},
  ]
  
  //VueRouter 객체 생성
  const router = new VueRouter({
    routes: routes  //라우팅 정보 전달
  })

  new Vue({
    el:'#app',
    router: router,

  })

  </script>
  
</body>
</html>
