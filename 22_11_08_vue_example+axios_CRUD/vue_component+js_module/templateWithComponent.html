<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
  
</head>
<body>
  
  <div id="app">   
    <basic-component></basic-component>
  </div> 

  <div id="app2">   
    <basic-component></basic-component>
  </div>

  <div id="app3">   
    <basic-component></basic-component>
  </div>


  </div>
  <script>
    
    // #1
    // instance안에 basic-component
    new Vue({
      el:'#app',
      components:{
        'basic-component':{
          template: `<div> 기본 컴포넌트 1 </div>`
        }
      }
    })

    // #2
    // instance 밖에 별도 변수에 template 표현
    const basic={
      template: `<div> 기본 컴포넌트 2 </div>`
    }

    new Vue({
      el:'#app2',
      components:{
        'basic-component':basic
      }
    })

    // #3
    // 파시클표현 + shorthand property
    const BasicComponent={
      template: `<div> 기본 컴포넌트 3 </div>`
    }

    new Vue({
      el:'#app3',
      components:{
        BasicComponent,
      }
    })

  </script>
</body>
</html>
